<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>在线编辑器</title>
<style>
	form {
		margin: 0;
	}
	textarea {
		display: block;
	}
</style>
<link rel="stylesheet" href="css/common/default.css" />
<script type="text/javascript" src="js/common/kindeditor-all-min.js"></script>
<script type="text/javascript" src="js/common/zh_CN.js"></script>
<script>
	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			resizeType : 1,
			allowPreviewEmoticons : false,
			allowImageUpload : false,
			items : [
				'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
				'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
				'insertunorderedlist', '|', 'emoticons', 'image', 'link']
		});
	});
</script>
</head>
<body>
	<h3>默认模式</h3>
	<form>
		<textarea name="content" style="width:700px;height:200px;visibility:hidden;">KindEditor</textarea>
	</form>
</body>
</html>
